# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Almudena Grau · Traductora de español a inglés 
email: info@almudenagrau.com
description: >- # this means to ignore newlines until "baseurl:"
  Más que palabras. Ayudo a que las empresas españolas conquisten el mercado internacional creando una imagen fiel que traslade los matices de su mensaje.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://almudenagrau.com/" # the base hostname & protocol for your site, e.g. http://example.com
# Build settings
markdown: kramdown
theme: minima

plugins:
  - jekyll-feed
  
